<!DOCTYPE html>
<html>
  <head>
    <title>Sheets API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="scripts/google_sheet_api.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()" content="Content-Security-Policy: script-src-elem https://apis.google.com/"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()" content="Content-Security-Policy: script-src-elem https://accounts.google.com/"></script>
  </body>
</html>
